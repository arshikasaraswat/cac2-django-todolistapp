<!-- user_activity/templates/user_activity/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Activity Dashboard</title>
</head>
<body>
    <h1>User Activity Dashboard</h1>
    <ul>
        {% for activity in user_activities %}
            <li>
                {{ activity.activity_type }} at {{ activity.timestamp }}
                {% if activity.task %}
                    - Task: {{ activity.task.title }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
