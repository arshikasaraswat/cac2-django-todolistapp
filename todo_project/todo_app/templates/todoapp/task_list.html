<!-- todo_app/templates/todo_app/task_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                {% if not task.completed %}
                    [<a href="{% url 'complete_task' task.id %}">Complete</a>]
                {% endif %}
                [<a href="{% url 'delete_task' task.id %}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
